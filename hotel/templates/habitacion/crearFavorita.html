{% extends "principal.html" %}

{% block contenido %}
<form action = "{% url 'favorito_crear' %}" method = "post"> 
    
    {% load bootstrap5 %}
    {% csrf_token %} 


    <div class="mb-4">
        {% bootstrap_field formulario.habitacion show_label=True %}
    </div>

    {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
    {% endbuttons %}
</form>
{% endblock %}
