{% extends "principal.html" %}
{% load bootstrap5 %}




{%block contenido%}
{% bootstrap_css %}
<div class="container">
<form action="{% url 'cliente_crear' %}" method="POST">

    {% csrf_token %}
    
    <div class="mb-4">
        {% bootstrap_field formulario.nombre %}
    </div>

    <div class="mb-4">
        {% bootstrap_field formulario.correo_electronico %}
    </div>

    <div class="mb-4">
        {% bootstrap_field formulario.telefono %}
    </div>

    <div class="mb-4">
        {% bootstrap_field formulario.direccion %}
    </div>

    <button type="submit">Enviar</button>

</form>
</div>
{%endblock%}
